plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.tzh.ad'
    compileSdk 33

    defaultConfig {
        minSdk 23

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    compileOnly files('libs/Baidu_MobAds_SDK-release_v9.31.aar')
    compileOnly files('libs/beizi_ad_sdk_3.4.20.34.aar')
    compileOnly files('libs/beizi_fusion_sdk_4.90.2.52.aar')
    compileOnly files('libs/GDTSDK.unionNormal.4.531.1401.aar')
    compileOnly files('libs/kssdk-ad-3.3.47-publishRelease-c5859164a8.aar')
    compileOnly files('libs/open_ad_sdk_5.3.5.1.aar')
}
